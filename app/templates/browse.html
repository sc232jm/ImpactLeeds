{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Browse Petitions</h2>
    <div class="btn-group mb-4" role="group" aria-label="Filter petitions">
        <button type="button" class="btn btn-primary" style="margin-right: 10px;" onclick="">Popular</button>
        <button type="button" class="btn btn-secondary" style="margin-right: 10px;" onclick="">Latest</button>
        <button type="button" class="btn btn-success" onclick="">Victories</button>
    </div>
    <div class="row" id="petitions-container">
        {% for petition in petitions %}
        <div class="col-md-12 mb-4">
            <a href="{{ url_for('petition_detail', petition_id=petition.id) }}" class="card text-decoration-none text-dark">
                <div class="row no-gutters">
                    <div class="col-md-8">
                        <div class="card-body">
                            <span class="badge badge-{{ petition.status_badge }}">{{ petition.status }}</span>
                            <h5 class="card-title mt-2">{{ petition.title }}</h5>
                            <p class="card-text">{{ petition.tag_line }}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <small class="text-muted">By {{ petition.author }}</small>
                            <small class="text-muted">{{ petition.created_at }} â€¢ {{ petition.signaturesNum }} signatures</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="{{ petition.image_url }}" class="card-img" alt="{{ petition.title }}">
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
