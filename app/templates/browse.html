{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Browse Petitions</h2>
    <div class="btn-group mb-4" role="group" aria-label="Filter petitions">
        <a href="{{ url_for('browse') }}" class="btn btn-primary">All</a>
        <a href="{{ url_for('browse', filter='popular') }}" class="btn btn-primary"
        >Popular</a>
        <a href="{{ url_for('browse', filter='latest') }}" class="btn btn-primary"
           style="background-color: #6c757d">Latest</a>
        <a href="{{ url_for('browse', filter='victories') }}" class="btn btn-primary"
           style="background-color: purple">Victories</a>
    </div>
    <div class="row" id="petitions-container">
        {% for petition in petitions %}
        {% include 'components/card.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
