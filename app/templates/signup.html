{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Sign Up</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-label="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-label="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" aria-label="Password" required>
                <div id="passwordStrength" class="progress mt-2">
                    <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="passwordStrengthText" class="mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary" id="signUpButton" disabled>Sign Up</button>
        </form>
    </div>
</div>

<!-- Include the JavaScript file -->
<script src="{{ url_for('static', filename='js/password_strength.js') }}"></script>
{% endblock %}
