{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Search Petitions</h2>
    <form method="GET" action="{{ url_for('search_results') }}">
        <div class="form-group">
            <input type="text" class="form-control" id="searchQuery" name="query"
                   placeholder="Enter keywords to search petitions" aria-label="Search">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="searchResults" class="mt-4">
        {% if message %}
        <p>{{ message }}</p>
        {% elif results %}
        <h4>Search Results ({{ results | length }}):</h4>
        <div class="row" id="search-results-container">
            {% for petition in results %}
            {% include 'components/card.html' %}
            {% endfor %}
        </div>
        {% else %}
        <p>No results found</p>
        {% endif %}
    </div>
</div>
{% endblock %}
